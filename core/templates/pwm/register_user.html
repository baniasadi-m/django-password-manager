{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'vdi.png' %}">
    <link href="{% static 'assets/css/bootstrap-5.0.0-beta2.min.css' %}" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'assets/img/XztdngjRmFS6xK2nNWp7Nm-1200-80.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        width: 100%;
        height: 100%;
    }

    #id_captcha_1 {
        max-width: 100px;
        margin-top: 8px;
    }

    .card {
        opacity: 0.95;
    }
</style>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="{% static 'assets/img/pwm.png' %}" alt="logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Register</h1>
                            <form method="POST">
                                {% csrf_token %}
                                
                                {{ form.as_p }}

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary">Next</button>
                                </div>
                            </form>
                        </div>

                        {% if messages %}
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <p style="color: rgb(172, 84, 43);">{{ message }}</p>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>
</html>
